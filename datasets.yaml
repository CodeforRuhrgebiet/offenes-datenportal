- name: Wanderungsbewegungen nach Stadtteil 2006
  description: Dieser Datensatz enthält Zu- und Fortzüge in bzw. aus der Stadt sowie Wanderungsbewegungen zwischen den Stadtbezirken für das Jahr 2006. Die Bewegungen sind getrennt nach Stadtteilen ausgewiesen. "Zuzuege/Fortzuege" weist Wanderungsbewegungen in die Stadt (positive Zahl) bzw. aus der Stadt (negative Zahl) aus. "Umzuege_innerhalb_Stadtbezirk" weist Wanderungsbewegungen innerhalb eines Stadtbezirks aus. "Umzuege_in_andere_Stadtbezirke" weist Wanderungsbewegungen in Stadtteile eines anderen Stadtbezirks aus. In einzelnen Spalten können Werte fehlen. Diese sind entweder  nicht bekannt oder werden geheim gehalten werden.
